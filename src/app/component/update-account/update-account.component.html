<div class="col-md-6 offset-md-3">

    <h3>Update Account</h3>
    
    <div *ngIf="isLoad">
        <form #updateForm="ngForm" (ngSubmit) ="onSubmit()">
    
            <div class="form-group">
                <label>Account Name</label>
        
                <input type="text" class="form-control"  id = "accountName"
                [(ngModel)] = 'account.accountName!'  name = "accountName">
        
            </div> 
        
            <div class="form-group">
                <label>Account Number</label>
        
                <input type="text" class="form-control"  id = "accountNumber"
                [(ngModel)] = 'account.accountNumber' name = "accountNumber">
        
            </div> 
        
            <div class="form-group">
                <label>Account Balance</label>
        
                <input type="text" class="form-control"  id = "accountBalance"
                [(ngModel)] = 'account.accountBalance' name = "accountBalance">
            </div> 
        
            <button class = "btn btn-success" type ="submit">Submit</button>
        
        </form>
    </div>
    

    </div>
